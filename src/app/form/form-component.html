<h1>
  {{title}}
</h1>
<div id="log">
  <form (ngSubmit)="formSubmit()">
    <label for="'userName'">Login:</label>
    <input type="text" name="userid" id="userName" [{ngModel}]='userName'>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="psw" id="password"[{ngModel}]='password'>
    <br>
    <input type="submit" value="Sign In">
  </form>
</div>
